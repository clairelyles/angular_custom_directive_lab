<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-animate.min.js'></script>
  <script src='js/like-button.js'></script>
  <script src='js/current-weather.js'></script>
  <script src='js/script.js'></script>
</head>
<!-- ng-app must be set equal to the name of the module! -->
<body ng-app='TodoApp'>
  <div class='container'>
    <div class='row' ng-controller='TodoList'>
      <div class='col-sm-12'>
        <h1>To Do List + Like Button + Weather</h2>
        <hr>
        <h3>Find the weather in </h3>
        <strong><weather ng-repeat="city in weatherCities" location='{{city}}'></weather></strong>
        <input type='text' ng-model='enteredCity'>
        <button class="btn btn-primary" ng-click='weatherCities.push(enteredCity)'>Get Weather</button>
        <hr>
        <h3>To Do List</h3>
        <input type='text' ng-model='newItem'>
        <button class='btn btn-primary' ng-disabled='newItem.length < 1' ng-click='addItem()'>Add Item</button>
        <button class='btn btn-primary btn-animated' ng-click='getData()'>Get Data</button>

          <br><br>
          <table class='table'>
          <tr>
              <th><input type='checkbox'></th>
              <th>Item</th>
              <th><button class='btn btn-danger'>X</button></th>
              <th>Likes</th>
            </tr>
            <tr class='todo-anim' ng-class="{'danger':item.done}" ng-repeat='item in items'>
              <td><input type='checkbox' ng-model='item.done'></td>
              <td ng-click='item.done = !item.done'>Item {{item.name}}</td>
              <td>
                <button class='btn btn-danger' ng-click='removeItem($index)'>X</button>
                <button class='btn' ng-disabled='$index == 0' ng-click='move($index,-1)'>Up</button>
                <button class='btn' ng-disabled='$index == items.length-1' ng-click='move($index,1)'>Down</button>
              </td>
              <td><like-button starting-value="5"></like-button></td>
            </tr>
          </table>
      </div>
  </div>
</div>


</body>
</html>
